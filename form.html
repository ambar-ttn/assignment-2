<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bug Report</title>
  <link rel="stylesheet" href="form.css">
</head>
<body>

  <!-- NAV -->
  <div class="nav-wrapper">
    <nav class="nav">
      <h1>TO THE NEW</h1>
      <div class="nav-links">
        <span>Home</span>
        <span>Quick Help</span>
      </div>
    </nav>
  </div>

  <!-- FORM CENTER -->
  <div class="page-center">

    <div class="card">
      <h2>Bug Report</h2>

      <form class="frm">

        <label>Title*</label>
        <input type="text">

        <label>Description*</label>
        <textarea rows="4"></textarea>

        <label>Operating system:</label>
        <select>
          <option>Windows XP</option>
        </select>

        <label>Product*</label>
        <select>
          <option>Formoid</option>
        </select>

        <label>Version*</label>
        <input type="text" class="version">

        <label>License:</label>
        <div class="radio-group">
          <label><input type="radio" name="license"> Free</label>
          <label><input type="radio" name="license"> Business</label>
        </div>

        <label>Severity:</label>
        <select>
          <option>Critical</option>
        </select>

        <label>Attachments:</label>
        <input type="file">

      </form>

      <div class="card-footer">
        <button>Send</button>
      </div>

    </div>

  </div>

</body>
</html>
